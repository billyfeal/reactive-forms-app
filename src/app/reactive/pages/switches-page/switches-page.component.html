<h2>Reactive: Switches</h2>
<hr>


<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       id="radioMale"
                       formControlName="gender">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       id="radioFemale"
                       formControlName="gender">
                <label class="form-check-label" for="radioFemenino">
                  Female
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexSwitchCheckChecked"
                       formControlName="notifications">
                <label class="form-check-label" for="flexSwitchCheckChecked">Allow notifications</label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexCheckDefault"
                       formControlName="termsAndConditions">
                <label class="form-check-label" for="flexCheckDefault">
                  Terms and Conditions
                </label>
              </div>
              @if (formsUtils.isValidField(myForm, "termsAndConditions")){
                  <span class="form-text text-danger">
                     You must accept terms and conditions
                  </span>
              }

        </div>
    </div>


    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit"
                    (click)="onSubmit()">
                Save
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ myForm.controls['gender'].value| json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid | json }}</pre>
